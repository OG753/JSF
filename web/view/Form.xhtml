<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulaire</title>
        <style type="text/css" media="screen, print">
            @import url("style/css.css");
        </style>
    </h:head>
    <h:body>
        <f:view >
            <h:form >
                <table class="move">
                    <thead>
                        <tr>
                            <th> Donnees</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr>
                            <th> ID :</th>
                            <th><h:inputText value="#{infoControler.id}" required="true"></h:inputText></th>
                        </tr>
                        <tr>
                            <th> Nom :</th>
                            <th><h:inputText value="#{infoControler.nom}" required="true"></h:inputText></th>
                        </tr>
                        <tr>
                            <th> Prenom :</th>
                            <td><h:inputText value="#{infoControler.prenom}" required="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <th> Age :</th>
                            <td><h:inputText  value="#{infoControler.age}" required="true"></h:inputText></td>
                        </tr>
                    
                    </tbody>
                </table>
                <h:commandButton value="submit" class="clck" action="#{infoControler.save()}"></h:commandButton>
            </h:form>
        </f:view>
         <f:view>
             <h:form  class="move">
                <h:dataTable border="1" value="#{infoControler.findAll()}" var="item">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{item.id}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                        <h:outputText value="#{item.nom}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Prenom</f:facet>
                        <h:outputText value="#{item.prenom}"></h:outputText>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Age</f:facet>
                        <h:outputText value="#{item.age}"></h:outputText>
                    </h:column>
                    <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton class="supprimer" value="Delete" action="#{infoControler.remove(item)}" onclick="return confirm('Voulez vous supprmer Les informations de cette personne')"></h:commandButton>
                            <h:commandButton class="editer" value="Update" action="#{infoControler.updateView(item)}"  onclick="return confirm('Voulez vous Editer Les informations de cette personne')"></h:commandButton>

                    </h:column>
                </h:dataTable>
                     

            </h:form>
        </f:view>
    </h:body>
</html>
